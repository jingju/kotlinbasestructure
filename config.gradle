            "livedatabus"               : 'io.github.jeremyliao:live-event-bus-x:1.8.0',

            "okhttp"                    : 'com.squareup.okhttp3:okhttp:4.9.0',
            "logging_interceptor"       : 'com.squareup.okhttp3:logging-interceptor:4.9.0',
            "converter_gson"            : 'com.squareup.retrofit2:converter-gson:2.9.0',
            "retrofit"                  : 'com.squareup.retrofit2:retrofit:2.9.0',

            //log
            "logger"                    : 'com.orhanobut:logger:2.2.0',

            //json动画
            "lottie"                    : 'com.airbnb.android:lottie:2.7.0',

            //loadsir
            "loadsir"                   : "com.kingja.loadsir:loadsir:1.3.8",

